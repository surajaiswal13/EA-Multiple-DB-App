{% extends 'base.html' %}

{% block body %}

    <div class="container">

        <form class="form" action="/{{ selected_db }}/establish_sql_connection" method="POST">
            <form>
                <h2 class="text-center">----- Please Fill Connection Details below -----</h2>
                <hr>

                <div class="form-group">
                    <label >Enter Host Name :</label>
                    <input type="text" class="form-control" name="host_name">
                </div>
                <br>
                <div class="form-group">
                    <label >Enter User Name :</label>
                    <input type="text" class="form-control" name="user_name">
                </div>
                <br>
                <!-- <div class="form-group">
                    <label >Enter DataBase Name :</label>
                    <input type="text" class="form-control" name="db_name">
                </div> -->
                <br>

                <div class="form-group">
                    <label >Enter Password :</label>
                    <input type="password" class="form-control" name="conn_password">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    </div>

{% endblock body %}
